apply plugin: 'com.android.library'
apply plugin: 'maven'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
    }
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
    }

    android {
        sourceSets {
            main {
                manifest.srcFile 'AndroidManifest.xml'
                java.srcDirs = ['src']
                resources.srcDirs = ['src']
                aidl.srcDirs = ['src']
                renderscript.srcDirs = ['src']
                res.srcDirs = ['res']
            }
        }
    }
}

uploadArchives {
    repositories.mavenDeployer {
        repository(url: "file:///${project.buildDir}/mvn-repo")

        pom.groupId     = 'com.chiralcode'
        pom.artifactId  = 'colorpicker'
        pom.version     = '1.0.0'
        pom.packaging   = 'aar'

        pom.project {
            url 'https://github.com/rhodey/Android-Color-Picker'
            licenses {
                license {
                    name 'Apache License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0'
                }
            }
            developers {
                developer {
                    id 'chiralcode'
                    name 'Chiral Code'
                }
            }
        }
    }
}
